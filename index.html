<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qryo â€“ Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Join the Qryo waitlist. The next generation platform is coming soon." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 520px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      line-height: 1.1;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    input[type="email"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      padding: 14px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      font-size: 14px;
      margin-top: 12px;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Build faster.<br/>Think clearer.</h1>
    <p>
      Qryo is a next-generation platform designed to simplify complex workflows.
      Weâ€™re launching soon. Join the early access list.
    </p>

    <form id="waitlist-form">
      <input
        type="email"
        id="email"
        placeholder="you@example.com"
        required
      />
      <button type="submit" id="submit-btn">
        Join
      </button>
    </form>

    <div id="message" class="message"></div>

    <footer>
      Â© 2025 Qryo. All rights reserved.
    </footer>
  </div>

  <script>
    const API_URL = "https://qryo-backend.onrender.com/waitlist";

    const form = document.getElementById("waitlist-form");
    const emailInput = document.getElementById("email");
    const messageDiv = document.getElementById("message");
    const button = document.getElementById("submit-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      messageDiv.textContent = "";
      button.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: emailInput.value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || "Something went wrong");
        }

        messageDiv.textContent = "Youâ€™re on the list ðŸš€";
        messageDiv.className = "message success";
        emailInput.value = "";

      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = "message error";
      } finally {
        button.disabled = false;
      }
    });
  </script>

</body>
</html>

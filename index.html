<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRYO – Quantum Job Aggregator</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #0b1a2a, #020409);
      color: #e6edf3;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 96px 24px;
      text-align: center;
    }
    h1 { font-size: 48px; margin-bottom: 16px; letter-spacing: -1px; }
    h1 span { color: #6ee7ff; }
    p.lead { font-size: 20px; color: #9fb3c8; margin-bottom: 48px; }
    .actions { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    .btn {
      padding: 14px 22px; border-radius: 8px; border: none;
      font-size: 16px; cursor: pointer; text-decoration: none; font-weight: 600;
    }
    .btn-primary { background: #6ee7ff; color: #020409; }
    .btn-secondary { background: transparent; color: #6ee7ff; border: 1px solid #1f3a4a; }
    footer { margin-top: 120px; font-size: 14px; color: #7d8b99; }
    footer span { display: block; margin-top: 6px; }

    /* Honeypot: kullanıcı görmez */
    .hp { position: absolute; left: -10000px; top: -10000px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Start <span>QuAntUm</span> discovery.</h1>

    <p class="lead">
      Run quantum and quantum-inspired jobs from a single API.<br/>
      No vendor lock-in. No infrastructure overhead.
    </p>

    <div class="actions">
      <a href="https://qryo-backend.onrender.com/docs" class="btn btn-primary" target="_blank" rel="noopener">
        View API Docs
      </a>
      <a href="https://qryo-backend.onrender.com" class="btn btn-secondary" target="_blank" rel="noopener">
        Backend Status
      </a>
    </div>

    <footer>
      Built by an independent founder.
      <span>Privacy-first · No tracking cookies · No spam</span>
      <span>Contact: hello@qryo.dev</span>
    </footer>
  </div>

  <!-- Honeypot input (bots doldurur) -->
  <input type="text" class="hp" id="company" name="company" value="">

  <!-- Minimal, privacy-first analytics -->
  <script>
    function sendTrack(eventName, extra) {
      const honeypot = document.getElementById("company")?.value || "";
      fetch("https://qryo-backend.onrender.com/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          event: eventName,
          path: window.location.pathname,
          referrer: document.referrer || null,
          ua: navigator.userAgent,
          hp: honeypot,
          ...extra
        })
      }).catch(() => {});
    }

    // Page view
    sendTrack("page_view");

    // Docs click
    document.addEventListener("DOMContentLoaded", () => {
      const docsLink = document.querySelector('a[href*="/docs"]');
      if (docsLink) {
        docsLink.addEventListener("click", () => sendTrack("docs_click"));
      }
    });
  </script>
</body>
</html>

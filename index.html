<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qryo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 520px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    p {
      color: #b3b3b3;
      margin-bottom: 32px;
      font-size: 18px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }

    .dot.live {
      background: #00ff9c;
      box-shadow: 0 0 8px #00ff9c;
    }

    .dot.down {
      background: #ff4d4f;
      box-shadow: 0 0 8px #ff4d4f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Qryo</h1>
    <p>Cloud quantum access, simplified.</p>

    <div class="badge">
      <span id="status-dot" class="dot"></span>
      <span id="status-text">Checking backendâ€¦</span>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://qryo-backend.onrender.com";

    async function checkBackend() {
      try {
        const res = await fetch(BACKEND_URL, { method: "GET" });
        if (res.ok) {
          document.getElementById("status-dot").classList.add("live");
          document.getElementById("status-text").innerText = "Backend live";
        } else {
          throw new Error("Not OK");
        }
      } catch (err) {
        document.getElementById("status-dot").classList.add("down");
        document.getElementById("status-text").innerText = "Backend offline";
      }
    }

    checkBackend();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qryo — Serverless Quantum Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1a2a, #020409);
      color: #e6edf3;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 18px;
      color: #9fb3c8;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4f8cff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #3a74e8;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
    }

    footer {
      margin-top: 80px;
      font-size: 13px;
      color: #6b7f99;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Qryo</h1>
    <p>
      Serverless quantum job submission API.<br/>
      One endpoint. Any provider. Pay-per-use.
    </p>

    <div class="card">
      <h3>Join the early access</h3>

      <input
        id="email"
        type="email"
        placeholder="you@company.com"
        required
      />

      <button onclick="joinWaitlist()">Request Access</button>

      <div class="msg" id="msg"></div>
    </div>

    <footer>
      © 2025 Qryo — Quantum infrastructure, abstracted.
    </footer>
  </div>

  <script>
    async function joinWaitlist() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      msg.textContent = "Sending...";
      msg.style.color = "#9fb3c8";

      try {
        const res = await fetch("https://qryo-backend.onrender.com/waitlist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (!res.ok) {
          throw new Error("Request failed");
        }

        msg.textContent = "✅ You’re on the list!";
        msg.style.color = "#6ee7b7";
        document.getElementById("email").value = "";

      } catch (e) {
        msg.textContent = "❌ Something went wrong. Try again.";
        msg.style.color = "#f87171";
      }
    }
  </script>

</body>
</html>

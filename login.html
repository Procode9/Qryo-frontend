<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start QuAntUm â€” Access</title>
  <style>
    body {
      margin:0;
      background:#0b0f14;
      color:#e5e7eb;
      font-family: Inter, system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box {
      width:360px;
      padding:32px;
      background:#111827;
      border-radius:12px;
      box-shadow:0 0 40px rgba(0,0,0,.6);
    }
    h1 { font-size:20px; margin-bottom:8px; }
    p { color:#9ca3af; font-size:14px; margin-bottom:24px; }
    input {
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      background:#0b0f14;
      color:white;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#2563eb;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Access Discovery</h1>
    <p>Sign in to explore quantum discovery signals.</p>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Continue</button>
  </div>

<script>
async function login() {
  const res = await fetch("https://qryo-backend.onrender.com/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  });

  if(!res.ok){ alert("Login failed"); return; }

  const data = await res.json();
  localStorage.setItem("token", data.access_token);
  window.location.href = "/dashboard.html";
}
</script>
</body>
</html>
